<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfólio - Contato</title>
    <link rel="stylesheet" href="style.css?v=1" />
  </head>
  <body class="contato">
    <!-- Menu de navegação -->
    <nav>
      <ul>
        <li><a href="home.html">Sobre mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portifolio.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="index.html">Landing Page</a></li>
      </ul>
      <a href="https://www.uninter.com/" target="_blank">
        <img src="uninter-logo-1536x318.png" alt="Logo Uninter" class="logo" />
      </a>
    </nav>

    <main>
      <form class="contact-form">
        <h1>Contato</h1>
        <div class="input-group">
          <input type="text" id="nome" name="nome" required placeholder=" " />
          <label for="nome">Nome</label>
        </div>

        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder=" "
          />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <textarea
            id="mensagem"
            name="mensagem"
            rows="4"
            required
            placeholder=" "
          ></textarea>
          <label for="mensagem">Mensagem</label>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>© 2025 Heitor | Desenvolvido com HTML, CSS e JS</footer>
    <script src="contato.js"></script>
  </body>
</html>
